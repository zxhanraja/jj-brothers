<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      scrollbar-gutter: stable;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out forwards;
    }

    @keyframes slow-zoom {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    .animate-slow-zoom {
      animation: slow-zoom 20s ease-in-out infinite alternate;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    @keyframes smooth-entry {
      from {
        opacity: 0;
        transform: scale(0.98);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .smooth-entry {
      animation: smooth-entry 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    /* Infinite Loop Scroll for Reviews and Logos */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-scroll {
      animation: scroll 60s linear infinite;
      will-change: transform;
    }

    .animate-scroll:hover {
      animation-play-state: paused;
    }

    .animate-logo-cloud {
      animation: scroll 10s linear infinite;
      will-change: transform;
      transform: translate3d(0, 0, 0);
    }

    .animate-logo-cloud:hover {
      animation-play-state: paused;
    }

    /* Animated Flag CSS */
    @keyframes flag-wave {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg);
      }

      25% {
        transform: translate3d(2px, -2px, 0) rotate(1deg);
      }

      50% {
        transform: translate3d(0, -4px, 0) rotate(0deg);
      }

      75% {
        transform: translate3d(-2px, -2px, 0) rotate(-1deg);
      }

      100% {
        transform: translate3d(0, 0, 0) rotate(0deg);
      }
    }

    .animate-flag {
      animation: flag-wave 4s ease-in-out infinite;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .flag-container:hover .animate-flag {
      animation-play-state: paused;
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    /* Premium Card Glassmorphism */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px border rgba(255, 255, 255, 0.1);
    }
  </style>
